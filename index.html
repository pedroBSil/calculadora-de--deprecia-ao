<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Depreciação</h1>

        <form action="#" class="forme">

            <div class="input-container">
                <label for="vn">Valor Novo</label>
                <input type="number" id="vn" name="vn">
            </div>

            <div class="input-container">
                <label for="tipo">Tipo do Material</label>
                <select id="tipo" name="tipo"></select>
            </div>

            <div class="input-container">
                <label for="n">Vida Útil (anos)</label>
                <input type="number" id="n" name="n">
            </div>

            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <div class="resultado-container">
            <p id="resultado"></p>
        </div>
    </div>

    <script src="./assets/js/dados.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
